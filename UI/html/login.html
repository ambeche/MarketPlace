<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="image/png" href="../picture/icon/favicon.ico"/>
    <meta charset="utf-8" name="viewport"
          content= "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style_login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form  id="add-user-form" >
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                <a href="#" class="social"><i class="fa fa-google" aria-hidden="true"></i></a>
                <a href="#" class="social"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name" name="name" required/>
            <input type="email" placeholder="Email" name="emailaddress" required/>
            <input type="password" placeholder="Password" name="password" required/>
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container" id="login-wrapper">
        <form>
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                <a href="#" class="social"><i class="fa fa-google" aria-hidden="true"></i></a>
                <a href="#" class="social"><i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
            </div>
            <span>or use your account</span>
            <form id="login-form" class="light-border">
                <input type="email" placeholder="Email" name="emailaddress" required/>
                <input type="password" placeholder="Password" name="password" required />
                <button >Sign In</button>
            </form>
        </form>
    </div>
    <header id="log-out" style="display: none;">
        <p id="user-info"></p>
        <button class="light-border">Log out</button>
    </header>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>

</div>


    <script type="text/javascript" src="../js/loginJs.js"></script>

</body>
</html>
