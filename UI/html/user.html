<div class="form-wrapper">
    <h3>Add product</h3>
    <form action="http://localhost:3000/product"
          method="post"
          class="light-border"
          enctype="multipart/form-data"
          id="addProductForm">
        <input class="light-border" type="text" name="name" placeholder="Name of product" required>
        <input class="light-border" type="text" name="price" placeholder="Price" required>
        <input class="light-border" type="text" name="description" placeholder="Short description" required>
        <input class="light-border" type="text" name="specification" placeholder="Specification" >
        <input class="light-border" type="text" name="category" placeholder="Product category" required>
        <input class="light-border" type="text" name="owner" placeholder="your username" required>
        <input class="light-border" type="file" name="product" placeholder="Choose file">
        <button class="light-border" type="submit">Upload</button>
    </form>
